        <script type="text/JavaScript">
    
            let Attempts = 0;  // this will be used to track the amount of attemts a use make/have left
    
            function validateLogin(event) 
            {
                event.preventDefault();  // Prevent the form from submitting by default which means subitting without the validation check

                const username = document.getElementById("username").value; //retrieves the information that they use logs into the fields.
                const password = document.getElementById("passcode").value;
    
                const correctUsername = "Armstrong"; // set the username and password to these values
                const correctPassword = "wEbdeVel";
    
                if (username === correctUsername && password === correctPassword) 
                { //checks the user input againsts the expected input
                    window.location.href="productservice.html"; // if the user input it correct, they are redirected to the product page
                } 
                else 
                {
                    Attempts++;  // increments each time the user enters an incorrect password or username
                    const remainingAttempts = 3 - Attempts; // tell the customer how much attemp they have left
                    alert("Invalid login. You have " + remainingAttempts + " attempt(s) left.");
    
                    if (Attempts >= 3) 
                    {
                        window.location.href="Error-Page.html"; //sends user to the error page if login is invalid three times
                    }
                }
            }
        </script>
